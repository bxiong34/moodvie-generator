<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moodvie Watchlist</title>
    <link rel="stylesheet" href="assets/css/watchlist.css">
  </head>
  <body>

    <header class="watchlist-header"> 
        <h1 class="watchlist-title">Welcome to Your Moodvie Watchlist</h1>
        <p></p>Log your latest movies and rate it for your friends!</p> 
        <p>˗ˏˋ ★ ˎˊ˗</p>
    </header>

    <div class="watchlist-main">
            <div class="input-line">
                <input id="movieInput" type="textbox" placeholder="enter a movie title">
                <div class="star-rating" id="starRating">
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star"></i>
              </div>
              
            <button class="watchlistbtn" id="addMovie">Add Movie</button>
            </div>
            <div class="watchlist-container">
                
            </div>
        </div>

        <!-- modal -->
        <div class="modal" id="movieModal" style="display: none;">
          <div class="modal-background"></div>
          <div class="modal-content has-background-white px-3 py-3">
            <h3 class="modal-title" id="modalText">Movie has been added to your watchlist!</h3>
          </div>
        </div>

  <script src="assets/js/watchlist.js"></script>
    <script src="https://kit.fontawesome.com/6dda9c8f86.js" crossorigin="anonymous"></script>
  </body>

</html>
