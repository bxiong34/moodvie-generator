</head>

<body>
<!-- navbar -->
        <div class="navbar-brand pt-6">
            <a class="navbar-item is-dark">
                <a href="https://www.themoviedb.org/?language=en-US">
                    <img src="./assets/images/logo.png" alt="movie-icon" style="max-height: 80px" class="pl-6 pr-6">
                </a>
            </a>
            <h1 class="title is-1 has-text-grey mt-3">Moodvie Generator</h1>

            <span></span>

            </a>

        <!-- navbar items -->
        <div class="navbar-menu mx-4" id="nav-links">
            <div class="navbar-end">
                <a class="navbar-item has-text-white" id="nav-home">Home</a>
                <a class="navbar-item has-text-white" id="nav-popular">Popular Movies</a>
                <a href="watchlist.html" class="navbar-item has-text-white">Watchlist</a>
            </div>
        </div>

    <section class="section">
        <div class="container">
            <div class="columns is-centered">
                <!-- mood quesiton column -->
                <div class="column is-8 is-active column-question py-6 px-4 my-2 mx-2">
                    <div class="question">
                        <label for="question1">What type of MOOD are you feeling today?</label>
                        <select id="question1">
                            <option value="" disabled selected>Select your mood</option>
                            <option value="Action">Exciting, Adrenaline-Pumping, Intense</option>
                            <option value="Adventure">Thrilling, Epic, Brave</option>
                            <option value="Comedy">Humorous, Light-hearted, Playful</option>
                            <option value="Drama">Magical, Enchanting, Otherworldly</option>
                            <option value="Fantasy">Scary, Terrifying, Chilling</option>
                            <option value="Horror">Intriguing, Puzzling, Suspenseful</option>
                            <option value="Romance">Heartwarming, Passionate, Tender</option>
                            <option value="Science Fiction">Futuristic, Imaginative, Mind-bending</option>
                            <option value="Sports">Energetic, Competitive, Inspiring</option>
                            <option value="Thriller">Suspenseful, Nerve-wracking, Unpredictable</option>
                            <option value="Western">Rustic, Adventurous, Wild West-inspired</option>
                        </select>
                    </div>
                        <div class="btn">
                            <button id="submitBtn" class="has-text-white">Submit</button>
                            <h3 id="moviesListTitle" class="title is-5 has-text-white">Movies Based on Your Mood:</h3>
                            <ul id="moviesList"></ul>
                        </div>
                </div>
                <!-- popular movies column -->
                <div class="column is-8 is-hidden column-popularmovies py-6 px-4 my-2 mx-2">
                    <div class="btn">
                        <h3 class="title is-5">Popular Movies:</h3>
                        <ul id="popularMoviesList"></ul>
                        <button id="showAllBtn" class="hidden has-text-white">Show All</button>
                        <button id="showFiveBtn" class="hidden has-text-white">Show 5</button>
                    </div>
                </div>

            </div>
        </div>
